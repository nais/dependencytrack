apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-bootstrap"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 6
  template:
    metadata:
      name: "{{ .Release.Name }}-bootstrap"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
        app.kubernetes.io/name: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        nais.io/salsa-verify-attestation: "true"
    spec:
      restartPolicy: Never
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: "{{ .Release.Name }}-bootstrap"
          image: "{{ .Values.bootstrap.image.repository }}/{{ .Values.bootstrap.image.name }}:{{ .Values.bootstrap.image.tag }}"
          volumeMounts:
            - name: bootstrap
              mountPath: "/bootstrap"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.bootstrap.logLevel }}"
            - name: BASE_URL
              value: "{{ .Values.bootstrap.baseUrl }}"
          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-bootstrap-pwd"
      volumes:
        - name: bootstrap
          secret:
            secretName: "{{ .Release.Name }}-bootstrap"
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-bootstrap-pwd"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
type: Opaque
stringData:
  DEFAULT_ADMIN_PASSWORD: {{ .Values.bootstrap.defaultAdminPassword | quote }}
  ADMIN_PASSWORD: {{ .Values.bootstrap.adminPassword | quote }}
  GITHUB_ADVISORY_TOKEN: {{ .Values.bootstrap.github.advisory_mirroring_token | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-bootstrap"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
type: Opaque
stringData:
  users.yaml: |
    users:
    {{- .Values.bootstrap.users | toYaml | nindent 6 }}