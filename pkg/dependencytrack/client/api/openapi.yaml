openapi: 3.0.1
info:
  contact:
    name: The Dependency-Track Authors
    url: https://github.com/DependencyTrack/dependency-track
  description: REST API of OWASP Dependency-Track
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: OWASP Dependency-Track
  version: 4.13.2
servers:
- url: /api
paths:
  /version:
    get:
      description: Returns a simple json object containing the name of the application
        and the version
      operationId: getVersion
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/About'
          description: Application version information
      summary: Returns application version information
      tags:
      - version
  /v1/acl/mapping:
    put:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: addMapping
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AclMappingRequest'
      responses:
        "200":
          description: Mapping created successfully
        "401":
          description: Unauthorized
        "404":
          description: The UUID of the team or project could not be found
        "409":
          description: A mapping with the same team and project already exists
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Adds an ACL mapping
      tags:
      - acl
  /v1/acl/mapping/team/{teamUuid}/project/{projectUuid}:
    delete:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: deleteMapping
      parameters:
      - description: The UUID of the team to delete the mapping for
        explode: false
        in: path
        name: teamUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The UUID of the project to delete the mapping for
        explode: false
        in: path
        name: projectUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: Mapping removed successfully
        "401":
          description: Unauthorized
        "404":
          description: The UUID of the team or project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Removes an ACL mapping
      tags:
      - acl
  /v1/acl/team/{uuid}:
    get:
      description: <p>Requires permission <strong>ACCESS_MANAGEMENT</strong></p>
      operationId: retrieveProjects
      parameters:
      - description: The page to return. To be used in conjunction with <code>pageSize</code>.
        explode: true
        in: query
        name: pageNumber
        required: false
        schema:
          default: "1"
          type: string
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>pageNumber</code>.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: "100"
          type: string
        style: form
      - description: Offset to start returning elements from. To be used in conjunction
          with <code>limit</code>.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>offset</code>.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: Name of the resource field to sort on.
        explode: true
        in: query
        name: sortName
        required: false
        schema:
          type: string
        style: form
      - description: Ordering of items when sorting with <code>sortName</code>.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - "asc, desc"
          type: string
        style: form
      - description: The UUID of the team to retrieve mappings for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Optionally excludes inactive projects from being returned
        explode: true
        in: query
        name: excludeInactive
        required: false
        schema:
          type: boolean
        style: form
      - description: Optionally excludes children projects from being returned
        explode: true
        in: query
        name: onlyRoot
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Project'
                type: array
          description: Projects assigned to the specified team
          headers:
            X-Total-Count:
              description: The total number of projects
              explode: false
              schema:
                format: integer
              style: simple
        "401":
          description: Unauthorized
        "404":
          description: The UUID of the team could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Returns the projects assigned to the specified team
      tags:
      - acl
  /v1/analysis:
    get:
      description: <p>Requires permission <strong>VIEW_VULNERABILITY</strong></p>
      operationId: retrieveAnalysis
      parameters:
      - description: The UUID of the project
        explode: true
        in: query
        name: project
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: The UUID of the component
        explode: true
        in: query
        name: component
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: The UUID of the vulnerability
        explode: true
        in: query
        name: vulnerability
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
          description: An analysis trail
        "401":
          description: Unauthorized
        "404":
          description: "The project, component, or vulnerability could not be found"
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Retrieves an analysis trail
      tags:
      - analysis
    put:
      description: <p>Requires permission <strong>VULNERABILITY_ANALYSIS</strong></p>
      operationId: updateAnalysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalysisRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analysis'
          description: The created analysis
        "401":
          description: Unauthorized
        "404":
          description: "The project, component, or vulnerability could not be found"
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Records an analysis decision
      tags:
      - analysis
  /v1/badge/violations/project/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_BADGES</strong></p>
      operationId: getProjectPolicyViolationsBadge
      parameters:
      - description: The UUID of the project to retrieve a badge for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: A badge displaying current policy violation metrics of a project
            in SVG format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - ApiKeyQueryAuth: []
      summary: Returns a policy violations badge for a specific project
      tags:
      - badge
  /v1/badge/violations/project/{name}/{version}:
    get:
      description: <p>Requires permission <strong>VIEW_BADGES</strong></p>
      operationId: getProjectPolicyViolationsBadge_1
      parameters:
      - description: The name of the project to query on
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the project to query on
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: A badge displaying current policy violation metrics of a project
            in SVG format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - ApiKeyQueryAuth: []
      summary: Returns a policy violations badge for a specific project
      tags:
      - badge
  /v1/badge/vulns/project/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_BADGES</strong></p>
      operationId: getProjectVulnerabilitiesBadge
      parameters:
      - description: The UUID of the project to retrieve metrics for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: A badge displaying current vulnerability metrics for a project
            in SVG format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - ApiKeyQueryAuth: []
      summary: Returns current metrics for a specific project
      tags:
      - badge
  /v1/badge/vulns/project/{name}/{version}:
    get:
      description: <p>Requires permission <strong>VIEW_BADGES</strong></p>
      operationId: getProjectVulnerabilitiesBadge_1
      parameters:
      - description: The name of the project to query on
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The version of the project to query on
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: A badge displaying current vulnerability metrics for a project
            in SVG format
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      - ApiKeyQueryAuth: []
      summary: Returns current metrics for a specific project
      tags:
      - badge
  /v1/bom/cyclonedx/component/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: exportComponentAsCycloneDx
      parameters:
      - description: The UUID of the component to export
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The format to output (defaults to JSON)
        explode: true
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/vnd.cyclonedx+xml:
              schema:
                type: string
            application/vnd.cyclonedx+json:
              schema:
                type: string
          description: Dependency metadata for a specific component in CycloneDX format
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified component is forbidden
        "404":
          description: The component could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Returns dependency metadata for a specific component in CycloneDX format
      tags:
      - bom
  /v1/bom/cyclonedx/project/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: exportProjectAsCycloneDx
      parameters:
      - description: The UUID of the project to export
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The format to output (defaults to JSON)
        explode: true
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      - description: Specifies the CycloneDX variant to export. Value options are
          'inventory' and 'withVulnerabilities'. (defaults to 'inventory')
        explode: true
        in: query
        name: variant
        required: false
        schema:
          type: string
        style: form
      - description: Force the resulting BOM to be downloaded as a file (defaults
          to 'false')
        explode: true
        in: query
        name: download
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/vnd.cyclonedx+xml:
              schema:
                type: string
            application/vnd.cyclonedx+json:
              schema:
                type: string
            application/octet-stream:
              schema:
                type: string
          description: Dependency metadata for a project in CycloneDX format
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified project is forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Returns dependency metadata for a project in CycloneDX format
      tags:
      - bom
  /v1/bom/token/{uuid}:
    get:
      deprecated: true
      description: |-
        <p>
          This endpoint is intended to be used in conjunction with uploading a supported BOM document.
          Upon upload, a token will be returned. The token can then be queried using this endpoint to
          determine if any tasks (such as vulnerability analysis) is being performed on the BOM:
          <ul>
            <li>A value of <code>true</code> indicates processing is occurring.</li>
            <li>A value of <code>false</code> indicates that no processing is occurring for the specified token.</li>
          </ul>
          However, a value of <code>false</code> also does not confirm the token is valid,
          only that no processing is associated with the specified token.
        </p>
        <p>Requires permission <strong>BOM_UPLOAD</strong></p>
        <p><strong>Deprecated</strong>. Use <code>/v1/event/token/{uuid}</code> instead.</p>
      operationId: isTokenBeingProcessed
      parameters:
      - description: The UUID of the token to query
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IsTokenBeingProcessedResponse'
          description: The processing status of the provided token
        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: "Determines if there are any tasks associated with the token that are\
        \ being processed, or in the queue to be processed."
      tags:
      - bom
  /v1/bom:
    post:
      description: |-
        <p>
           Expects CycloneDX and a valid project UUID. If a UUID is not specified,
           then the <code>projectName</code> and <code>projectVersion</code> must be specified.
           Optionally, if <code>autoCreate</code> is specified and <code>true</code> and the project does not exist,
           the project will be created. In this scenario, the principal making the request will
           additionally need the <strong>PORTFOLIO_MANAGEMENT</strong> or
           <strong>PROJECT_CREATION_UPLOAD</strong> permission.
         </p>
         <p>
           The BOM will be validated against the CycloneDX schema. If schema validation fails,
           a response with problem details in RFC 9457 format will be returned. In this case,
           the response's content type will be <code>application/problem+json</code>.
         </p>
         <p>Requires permission <strong>BOM_UPLOAD</strong></p>
      operationId: UploadBom
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadBom_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BomUploadResponse'
          description: Token to be used for checking BOM processing progress
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/InvalidBomProblemDetails'
          description: Invalid BOM
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified project is forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Upload a supported bill of material format document
      tags:
      - bom
    put:
      description: |-
        <p>
          Expects CycloneDX and a valid project UUID. If a UUID is not specified,
          then the <code>projectName</code> and <code>projectVersion</code> must be specified.
          Optionally, if <code>autoCreate</code> is specified and <code>true</code> and the project does not exist,
          the project will be created. In this scenario, the principal making the request will
          additionally need the <strong>PORTFOLIO_MANAGEMENT</strong> or
          <strong>PROJECT_CREATION_UPLOAD</strong> permission.
        </p>
        <p>
          The BOM will be validated against the CycloneDX schema. If schema validation fails,
          a response with problem details in RFC 9457 format will be returned. In this case,
          the response's content type will be <code>application/problem+json</code>.
        </p>
        <p>
          The maximum allowed length of the <code>bom</code> value is 20'000'000 characters.
          When uploading large BOMs, the <code>POST</code> endpoint is preferred,
          as it does not have this limit.
        </p>
        <p>Requires permission <strong>BOM_UPLOAD</strong></p>
      operationId: UploadBomBase64Encoded
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BomSubmitRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BomUploadResponse'
          description: Token to be used for checking BOM processing progress
        "400":
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/InvalidBomProblemDetails'
          description: Invalid BOM
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified project is forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Upload a supported bill of material format document
      tags:
      - bom
  /v1/calculator/cvss:
    get:
      operationId: getCvssScores
      parameters:
      - description: A valid CVSSv2 or CVSSv3 vector
        explode: true
        in: query
        name: vector
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Score'
          description: The calculated scores
        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: "Returns the CVSS base score, impact sub-score and exploitability sub-score"
      tags:
      - calculator
  /v1/calculator/owasp:
    get:
      operationId: getOwaspRRScores
      parameters:
      - description: A valid OWASP Risk Rating vector
        explode: true
        in: query
        name: vector
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Score'
          description: The calculated scores
        "401":
          description: Unauthorized
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: "Returns the OWASP Risk Rating likelihood score, technical impact score\
        \ and business impact score"
      tags:
      - calculator
  /v1/component/{uuid}/property:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: getProperties
      parameters:
      - description: The UUID of the component to retrieve properties for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ComponentProperty'
                type: array
          description: A list of all properties for the specified component
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified project is forbidden
        "404":
          description: The project could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Returns a list of all properties for the specified component
      tags:
      - componentProperty
    put:
      description: <p>Requires permission <strong>PORTFOLIO_MANAGEMENT</strong></p>
      operationId: createProperty
      parameters:
      - description: The UUID of the component to create a property for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentProperty'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentProperty'
          description: The created component
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified component is forbidden
        "404":
          description: The component could not be found
        "409":
          description: A property with the specified component/group/name combination
            already exists
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Creates a new component property
      tags:
      - componentProperty
  /v1/component/{uuid}/property/{propertyUuid}:
    delete:
      description: <p>Requires permission <strong>PORTFOLIO_MANAGEMENT</strong></p>
      operationId: deleteProperty
      parameters:
      - description: The UUID of the component to delete a property from
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The UUID of the component property to delete
        explode: false
        in: path
        name: propertyUuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Property removed successfully
        "401":
          description: Unauthorized
        "403":
          description: Access to the specified component is forbidden
        "404":
          description: The component or component property could not be found
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Deletes a config property
      tags:
      - componentProperty
  /v1/component/project/{uuid}:
    get:
      description: <p>Requires permission <strong>VIEW_PORTFOLIO</strong></p>
      operationId: getAllComponents
      parameters:
      - description: The page to return. To be used in conjunction with <code>pageSize</code>.
        explode: true
        in: query
        name: pageNumber
        required: false
        schema:
          default: "1"
          type: string
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>pageNumber</code>.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          default: "100"
          type: string
        style: form
      - description: Offset to start returning elements from. To be used in conjunction
          with <code>limit</code>.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      - description: Number of elements to return per page. To be used in conjunction
          with <code>offset</code>.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: Name of the resource field to sort on.
        explode: true
        in: query
        name: sortName
        required: false
        schema:
          type: string
        style: form
      - description: Ordering of items when sorting with <code>sortName</code>.
        explode: true
        in: query
        name: sortOrder
        required: false
        schema:
          enum:
          - "asc, desc"
          type: string
        style: form
      - description: The UUID of the project to retrieve components for
        explode: false
        in: path
        name: uuid
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Optionally exclude recent components so only outdated components
          are returned
        explode: true
        in: query
        name: onlyOutdated
        required: false
        schema:
          type: boolean
        style: form
      - description: Optionally exclude transitive dependencies so only direct dependencies
          are returned
        explode: true
        in: query
        name: onlyDirect
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Component'
                type: array
          description: A list of all components for a given project
          headers:
            X-Total-Count:
              description: The total number of components
              explode: false
              schema:
                format: integer
