name: PR Check

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE.md'
jobs:
  test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.5"
          cache-dependency-path: ./go.sum
      - run: make test