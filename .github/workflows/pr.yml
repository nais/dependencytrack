name: PR Check

on:
  pull_request:
    paths-ignore:
      - 'charts/**'
      - '.github/workflows/chart.yaml'
      - '*.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.5"
          cache-dependency-path: ./go.sum
      - run: make test