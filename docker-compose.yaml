version: "3.9"
services:
  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON_URL: http://localhost:9001/api/swagger.json
    volumes:
      - ./swagger.json:/swagger.json
    ports:
      - '9002:8080'

  dtrack-apiserver:
    image: dependencytrack/apiserver:4.9.1
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
      - '9001:8080'
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1
      interval: 10s
      retries: 5
      start_period: 20s
      timeout: 10s
    volumes:
      # Optional volume mount to override default notification publisher templates
      # - "/host/path/to/template/base/dir:/data/templates"
      - 'dependency-track:/data'
    restart: unless-stopped

  dtrack-frontend:
    image: dependencytrack/frontend:4.9.0
    depends_on:
      - dtrack-apiserver
    environment:
      - API_BASE_URL=http://localhost:9001
    ports:
      - "9000:8080"
    restart: unless-stopped

  bootstrap:
    build: .
    environment:
      - LOG_LEVEL=debug
      - BASE_URL=http://dtrack-apiserver:8080/
      - DEFAULT_ADMIN_PASSWORD=Test1234
      - ADMIN_PASSWORD=yolo
      - USERS_FILE=users.yaml
      - GITHUB_ADVISORY_TOKEN=
      - GOOGLE_OSV_ENABLED=false
    env_file:
      - .env
    volumes:
      - ./users.yaml:/app/users.yaml
    depends_on:
      dtrack-apiserver:
        condition: service_healthy

volumes:
  dependency-track: