services:
  trivy:
    image: aquasec/trivy:0.63.0
    command:
      - server
      - --listen
      - :8080
      - --token
      - my-token
    volumes:
      - "trivy-cache:/root/.cache/trivy"
    restart: unless-stopped

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON_URL: http://localhost:9010/api/openapi.json
    ports:
      - '9002:8080'

  dtrack-apiserver:
    image: dependencytrack/apiserver:4.13.2
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
      - '9010:8080'
    environment:
      - LOGGING_LEVEL=INFO
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1
      interval: 10s
      retries: 5
      start_period: 20s
      timeout: 10s
    volumes:
      # Optional volume mount to override default notification publisher templates
      # - "/host/path/to/template/base/dir:/data/templates"
      - 'dependency-track:/data'
    restart: unless-stopped

  dtrack-frontend:
    image: dependencytrack/frontend:4.13.2
    depends_on:
      - dtrack-apiserver
    environment:
      - API_BASE_URL=http://localhost:9010
    ports:
      - "9020:8080"
    restart: unless-stopped

  bootstrap:
    build: .
    environment:
      - LOG_LEVEL=debug
      - BASE_URL=http://dtrack-apiserver:8080/
      - DEFAULT_ADMIN_PASSWORD=admin
      - ADMIN_PASSWORD=yolo
      - USERS_FILE=users.yaml
      - GITHUB_ADVISORY_TOKEN=
      - GOOGLE_OSV_ENABLED=true
      - LOGGING_CONFIG_PATH=logback-json.xml
      - NVD_API_KEY=my-key
      - TRIVY_API_TOKEN=my-token
      - TRIVY_BASE_URL=http://trivy:8080
    env_file:
      - .env
    volumes:
      - ./users.yaml:/app/users.yaml
    depends_on:
      dtrack-apiserver:
        condition: service_healthy

volumes:
  dependency-track:
  trivy-cache: { }