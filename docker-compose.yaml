version: "3.9"
services:
  swagger:
    image: swaggerapi/swagger-ui
    environment:
      SWAGGER_JSON_URL: http://localhost:9001/api/swagger.json
    volumes:
      - ./swagger.json:/swagger.json
    ports:
      - '9002:8080'

  dtrack-apiserver:
    image: dependencytrack/apiserver:4.8.0
    deploy:
      resources:
        limits:
          memory: 12288m
        reservations:
          memory: 8192m
      restart_policy:
        condition: on-failure
    ports:
      - '9001:8080'
    volumes:
      # Optional volume mount to override default notification publisher templates
      # - "/host/path/to/template/base/dir:/data/templates"
      - 'dependency-track:/data'
    restart: unless-stopped

  dtrack-frontend:
    image: dependencytrack/frontend:4.8.0
    depends_on:
      - dtrack-apiserver
    environment:
      - API_BASE_URL=http://localhost:9001
    ports:
      - "9000:8080"
    restart: unless-stopped

volumes:
  dependency-track: